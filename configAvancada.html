<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configura√ß√£o Avan√ßada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 15px; }
    button:hover { background: #45a049; }
    .resultado { margin-top: 15px; font-size: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configura√ß√£o Avan√ßada</h1>
    <label>Custo Fixo (%)</label>
    <input type="number" id="custoFixo" step="0.01" />

    <label>Custo Vari√°vel (%)</label>
    <input type="number" id="custoVariavel" step="0.01" />

    <label>Custo de Pessoal (%)</label>
    <input type="number" id="custoPessoal" step="0.01" />

    <label>Markup (%)</label>
    <input type="number" id="markup" step="0.01" />

    <button onclick="salvarConfigAvancada()">Salvar Configura√ß√£o</button>

    <div class="resultado" id="resultadoPE"></div>
  </div>

  <script>
    window.onload = function () {
      carregarConfig();
    };

    function carregarConfig() {
      const config = JSON.parse(localStorage.getItem("configERP")) || {};
      document.getElementById("custoFixo").value = config.custoFixo || 0;
      document.getElementById("custoVariavel").value = config.custoVariavel || 0;
      document.getElementById("custoPessoal").value = config.custoPessoal || 0;
      document.getElementById("markup").value = config.markup || 0;
      calcularPontoEquilibrio();
    }

    function salvarConfigAvancada() {
      const config = {
        ...JSON.parse(localStorage.getItem("configERP")) || {},
        custoFixo: parseFloat(document.getElementById("custoFixo").value),
        custoVariavel: parseFloat(document.getElementById("custoVariavel").value),
        custoPessoal: parseFloat(document.getElementById("custoPessoal").value),
        markup: parseFloat(document.getElementById("markup").value),
      };

      localStorage.setItem("configERP", JSON.stringify(config));
      calcularPontoEquilibrio();
      alert("Configura√ß√£o salva com sucesso!");
    }

    function calcularPontoEquilibrio() {
      const config = JSON.parse(localStorage.getItem("configERP")) || {};
      const margemContribuicao =
        config.markup / 100 - (config.custoVariavel + config.custoPessoal) / 100;
      const pontoEquilibrio =
        margemContribuicao > 0
          ? (config.custoFixo / margemContribuicao).toFixed(2)
          : "N√£o calcul√°vel";
      document.getElementById("resultadoPE").innerHTML = `üìà Ponto de Equil√≠brio: R$ ${pontoEquilibrio}`;
    }
  </script>
</body>
</html>
