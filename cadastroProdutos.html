<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produtos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    .container { max-width: 800px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, button, textarea {
      width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px; background: #4CAF50; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #45a049; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <label>Nome do Produto</label>
    <input type="text" id="nomeProduto" placeholder="Ex: Camiseta Básica" />

    <label>Tamanhos (separados por vírgula)</label>
    <input type="text" id="tamanhos" placeholder="Ex: P, M, G, GG" />

    <label>Cores (separadas por vírgula)</label>
    <input type="text" id="cores" placeholder="Ex: Preto, Branco, Azul" />

    <label>Estoque Inicial</label>
    <input type="number" id="estoqueInicial" min="0" value="0" />

    <label>Custo do Produto (R$)</label>
    <input type="number" id="custoProduto" step="0.01" min="0" value="0" />

    <button onclick="cadastrarProduto()">Cadastrar Produto com Variações</button>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Tamanho</th>
          <th>Cor</th>
          <th>Estoque</th>
          <th>Custo (R$)</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="listaProdutos"></tbody>
    </table>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem("produtosERP")) || [];

    window.onload = () => {
      atualizarLista();
    };

    function cadastrarProduto() {
      const nomeBase = document.getElementById("nomeProduto").value.trim();
      const tamanhos = document.getElementById("tamanhos").value.split(",").map(t => t.trim()).filter(Boolean);
      const cores = document.getElementById("cores").value.split(",").map(c => c.trim()).filter(Boolean);
      const estoque = parseInt(document.getElementById("estoqueInicial").value) || 0;
      const custo = parseFloat(document.getElementById("custoProduto").value) || 0;

      if (!nomeBase || tamanhos.length === 0 || cores.length === 0) {
        alert("Preencha o nome, tamanhos e cores corretamente!");
        return;
      }

      // Criar variações automaticamente (combinação tamanho + cor)
      tamanhos.forEach(tamanho => {
        cores.forEach(cor => {
          const nomeCompleto = `${nomeBase} - ${tamanho} - ${cor}`;
          // Verifica se já existe produto igual
          if (!produtos.find(p => p.nome === nomeCompleto)) {
            produtos.push({
              nome: nomeCompleto,
              tamanho: tamanho,
              cor: cor,
              estoque: estoque,
              custo: custo,
              custoFinal: custo, // futuro ajuste com custos fixos e variáveis
            });
          }
        });
      });

      salvarProdutos();
      atualizarLista();
      limparCampos();
      alert("Produtos cadastrados com variações!");
    }

    function salvarProdutos() {
      localStorage.setItem("produtosERP", JSON.stringify(produtos));
    }

    function atualizarLista() {
      const tbody = document.getElementById("listaProdutos");
      tbody.innerHTML = "";

      produtos.forEach((p, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nome}</td>
          <td>${p.tamanho}</td>
          <td>${p.cor}</td>
          <td>${p.estoque}</td>
          <td>R$ ${p.custoFinal.toFixed(2)}</td>
          <td><button onclick="removerProduto(${i})" style="background:#e74c3c;color:white;border:none;border-radius:4px;padding:5px 8px;cursor:pointer;">Excluir</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function limparCampos() {
      document.getElementById("nomeProduto").value = "";
      document.getElementById("tamanhos").value = "";
      document.getElementById("cores").value = "";
      document.getElementById("estoqueInicial").value = "0";
      document.getElementById("custoProduto").value = "0";
    }

    function removerProduto(index) {
      if (confirm("Deseja realmente excluir este produto?")) {
        produtos.splice(index, 1);
        salvarProdutos();
        atualizarLista();
      }
    }
  </script>
</body>
</html>
